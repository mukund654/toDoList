<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <style>
      .strike-through {
        text-decoration: line-through;
        color: gray;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5 text-center">To Do Application</h1>
      <form action="/" method="post" class="row mt-3">
        <div class="col-md-10">
          <input
            class="form-control form-control-lg"
            type="text"
            name="title"
            placeholder="Enter task title"
            required
          />
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary btn-lg btn-block">
            Add Task
          </button>
        </div>
      </form>
      <div class="mt-4">
        <th:block th:each="task : ${tasks}">
          <div class="card mb-2">
            <div
              class="card-body d-flex justify-content-between align-items-center"
            >
              <span
                th:classappend="${task.completed} ? 'text strike-through'"
                th:text="${task.title}"
                >Task Title</span
              >
              <div>
                <!-- <a
                  th:href="@{/{id}/toggle (id=${task.id})}"
                  class="btn btn-sm btn-outline-secondary"
                  >Toggle</a
                > -->

                <form
                  th:action="@{/{id}/toggle(id=${task.id})}"
                  method="post"
                  class="d-inline"
                >
                  <input
                    type="checkbox"
                    class="form-check-input"
                    th:checked="${task.completed}"
                    onchange="this.form.submit()"
                    style="
                      width: 1.9rem;
                      height: 1.9rem;
                      border: 1px solid #6c757d;
                      margin-top: -0.5px;
                      cursor: pointer;
                    "
                  />
                </form>

                <a
                  th:href="@{/{id}/delete (id=${task.id})}"
                  class="btn btn-sm btn-outline-danger ml-2"
                  >Delete</a
                >
              </div>
            </div>
          </div>
        </th:block>
      </div>
    </div>
  </body>
</html>

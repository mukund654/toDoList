<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: radial-gradient(circle at top, #0d1b2a, #000000 80%);
        color: #e0e0e0;
        font-family: "Segoe UI", sans-serif;
      }

      h1 {
        color: #5bc0de;
        text-shadow: 0 0 10px #5bc0de, 0 0 20px #3a7ca5;
      }

      .mt-8 {
        margin-top: 4rem !important; /* or any size you like */
      }

      .card {
        background-color: #1b263b;
        border: 1px solid #415a77;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(91, 192, 222, 0.2);
      }

      .card-body span {
        font-size: 1.1rem;
        color: #ffffff;
      }

      .strike-through {
        text-decoration: line-through;
        color: #8899a6;
      }

      .form-control {
        background-color: #0d1b2a;
        color: #fff;
        border: 1px solid #415a77;
      }

      .form-control::placeholder {
        color: #aaa;
      }

      .form-control:focus {
        background-color: #0d1b2a !important; /* prevent white background */
        color: #fff !important; /* keep typed text white */
        border-color: #5bc0de; /* optional: glow border */
        box-shadow: 0 0 6px #5bc0de; /* neon glow for space theme */
      }

      .btn-primary {
        background: linear-gradient(45deg, #1d3557, #457b9d);
        border: none;
      }

      .btn-primary:hover {
        background: linear-gradient(45deg, #457b9d, #1d3557);
      }

      .btn-outline-danger {
        border-color: #e63946;
        color: #e63946;
      }

      .btn-outline-danger:hover {
        background-color: #e63946;
        color: white;
      }

      .form-check-input {
        width: 1.8rem;
        height: 1.8rem;
        border: 2px solid #5bc0de;
        background-color: transparent;
      }

      .form-check-input:checked {
        background-color: #5bc0de;
        border-color: #5bc0de;
        box-shadow: 0 0 6px #5bc0de;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5 text-center">To-Do List</h1>
      <br>
      <form action="/" method="post" class="row mt-3">
        <div class="col-md-10">
          <input
            class="form-control form-control-lg rounded-3"
            type="text"
            name="title"
            placeholder="Enter task title..."
            required
          />
        </div>
        <div class="col-md-2">
          <button
            type="submit"
            class="btn btn-primary btn-lg btn-block rounded-3 w-100"
          >
            Add Task
          </button>
        </div>
      </form>

      <div class="mt-8">
        <th:block th:each="task : ${tasks}">
          <div class="card mb-3">
            <div
              class="card-body d-flex justify-content-between align-items-center"
            >
              <span
                th:classappend="${task.completed} ? 'strike-through'"
                th:text="${task.title}"
                >Task Title</span
              >
              <div>
                <form
                  th:action="@{/{id}/toggle(id=${task.id})}"
                  method="post"
                  class="d-inline"
                >
                  <input
                    type="checkbox"
                    class="form-check-input align-middle"
                    th:checked="${task.completed}"
                    onchange="this.form.submit()"
                  />
                </form>

                <a
                  th:href="@{/{id}/delete (id=${task.id})}"
                  class="btn btn-sm btn-outline-danger ms-2 rounded-3"
                  >Delete</a
                >
              </div>
            </div>
          </div>
        </th:block>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const input = document.querySelector("input[name='title']");
        if (input) {
          input.focus(); // cursor automatically inside the input
        }
      });
    </script>
  </body>
</html>
